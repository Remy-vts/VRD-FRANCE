<html>

	<head>
		<title>VRD FRANCE : Entreprise spécialisée dans la démolition, le désamiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/espace-admin.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img class="photo-bandeau" src="img/test.png" alt="Photo VRD France"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Actualités"</h2>
			
		</section>

		<p class="ligne-guide">Ajouter une référence de chantier</p>

			<section class="list-edit">
				<form action="" method="GET">
					<div>
						<label for="titre">Titre</label>
						<input type="text" name="titre"/>
					</div>
					<div>
						<label for="ville">Ville</label>
						<input type="text" name="ville"/>
					</div>
					<div>
						<label for="cp">Code postal</label>
						<input type="text" name="cp"/>
					</div>
					<div>
						<label for="date">Date</label>
						<input type="date" name="date"/>
					</div>
					<div>
						<label for="mo">Client</label>
						<input type="text" name="mo"/>
					</div>
					<div>
						<label for="photo">Photo</label>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="mission">Missions</label>
						<input type="textarea" name="mission"/>
					</div>
					<input type="submit" class="submit" value="Ajouter"/>
				</form>
			</section>

		<p class="ligne-guide">Liste des références de chantier</p>

			<section class="list-edit">
				<a class="back-btn" href="espace-admin">Retour</a>
			</section>
			
		<footer th:replace="~{fragments :: footer}"></footer>
		
		<p id="ligne-footer">© 2017 - VRDFRANCE.COM</p>
	
	</body>
</html>
