<html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>VRD FRANCE : Entreprise spécialisée dans la démolition, le désamiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/contact.css"/>
		<link rel="stylesheet" type="text/css" href="css/screen-less800.css"/>
		<link rel="stylesheet" type="text/css" href="css/screen-less1150.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section class="sous-partie">
			<ul class="list-sous-partie">
				<li>Coordonnées</li>
			</ul>
		</section>

		<img class="photo-bandeau" src="img/test.png" alt="Photo VRD France"/>

		<section id="body-page">

			<h2>Contactez-nous</h2>

			<div class="contact-part">
				<form action="" method="GET">
				<div>
					<label for="nom">Nom</label>
					<input type="text" name="nom"/>
				</div>
				<div>
					<label for="prenom">Prénom</label>
					<input type="text" name="prenom"/>
				</div>
				<div>
					<label for="mail">Mail</label>
					<input type="mail" name="mail"/>
				</div>
				<div>
					<label for="telephone">Téléphone</label>
					<input type="telephone" name="telephone"/>
				</div>
				<div>
					<label for"msg">Message</label>
					<input type="textarea" name="msg"/>
				</div><br/>
					<input id="btn-msg" type="submit" name="Envoyez"/>
				</form>
			</div>
			<div class="contact-part">
				<section>
					<div class="contact-coord"><img class="img-contact" src="img/lettre.png" alt="adresse"/></div>
					<div class="contact-coord" th:text="${contact.adresse}"></div>
				</section>
				<section>
					<div class="contact-coord"><img class="img-contact" src="img/telephone.png" alt="telephone"/></div>
					<div class="contact-coord" th:text="${contact.telephone}"></div>
				</section>
				<section>
					<div class="contact-coord"><img class="img-contact" src="img/mail.png" alt="mail"/></div>
					<div class="contact-coord" th:text="${contact.mail}"></div>
				</section>
			</div>
			
		</section>

		<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:500px;width:100%;'><div id='gmap_canvas' style='height:500px;width:100%;'></div><div><small><a href="http://googlemapsgenerator.com/fr/">Incluez une carte Google sur votre site</a></small></div><div><small><a href="https://sitederencontrebelge.be/parship-be/">Parship</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:11,center:new google.maps.LatLng(50.806296,2.399766999999997),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(50.806296,2.399766999999997)});infowindow = new google.maps.InfoWindow({content:'<strong>VRD France</strong><br>Noordpeene, France<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>

		<footer th:replace="~{fragments :: footer}"></footer>
		
		<p id="ligne-footer">© 2017 - VRDFRANCE.COM</p>
	
	</body>
</html>
