<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script type="text/javascript" src="js/javascript.js"> </script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "M&eacute;tiers"</h2>
			
		</section>

		<p class="ligne-guide">Choisir une activit&eacute; &agrave; modifier</p>

			<section class="list-edit">
				<a th:each="editmetier : ${editmetiers}" th:href="'adm-metier?m='+${editmetier.idMetier}">
					<div th:text="${editmetier.titreMetier}" class="metier-modif"></div>
				</a>
			</section>
			
		<p class="ligne-guide">Ajouter une nouvelle activit&eacute;</p>

			<section class="list-edit">
				<form action="adm-metiers" method="POST" >
					<p class="ligne-tableau form-display">
						<label for="metier">Nom</label>
						<span class="form-display"><input class="add_form" type="text" name="metier" id="add_metier" required maxlength="50" onFocus="inf_metier1()" onBlur="inf_metier2()"/>
						<div class="form-display">
					      	<div id="check_metier1" class="check1">&#10004;</div>
					      	<div id="check_metier2" class="check2">X</div>
					    </div>
						<p id="info_metier" class="indication">Le nom du dirigeant doit comporter entre 3 et 50 caracteres</p>
					</p>
					<input type="submit" class="submit" value="Ajouter"/>
				</form>
			
			<a class="back-btn" href="admin">Retour</a>
			</section>
			
			
		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
