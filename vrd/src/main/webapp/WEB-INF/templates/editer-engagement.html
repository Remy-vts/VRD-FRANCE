<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script src="js/ckeditor/ckeditor.js"></script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>
		
		<section id="body-page">

			<h2 th:text="'Espace administrateur >> Editer un engagement >> ' +${editerEngagement.titreEngagements}"></h2>
			
		</section>

		<p class="ligne-guide" th:text="${editerEngagement.titreEngagements}"></p>

			<section class="list-edit">
				<form action="adm-engagement" method="POST" class="form-editer">
					<input type="hidden" th:value="${editerEngagement.idEngagements}" name="id"/>
					<div>
						<textarea name="presentation" id="editor1" rows="10" cols="80" th:text="${editerEngagement.descriptionEngagements}" required maxlength="2000">
			            </textarea>
			            <script>
			                // Replace the <textarea id="editor1"> with a CKEditor
			                // instance, using default configuration.
			                CKEDITOR.replace( 'editor1');
			            </script>				
			         </div>
					<input class="submit" type="submit" value="Modifier"/>
				</form>

				<a class="back-btn" href="adm-engagements">Retour</a>
			</section>

		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
