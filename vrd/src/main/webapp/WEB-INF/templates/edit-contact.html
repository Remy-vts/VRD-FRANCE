<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script type="text/javascript" src="js/javascript.js"> </script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Contactez-nous"</h2>
			
		</section>

			<section class="list-edit">
				<form action="adm-contact" method="POST">
					<p class="ligne-tableau form-display">
						<label for="telephone">T&eacute;l&eacute;phone</label>
						<span class="form-display"><input class="add_form" type="telephone" th:value="${contact.telephone}" name="telephone" id="add_telephone" required maxlength="14" onFocus="inf_telephone1()" onBlur="inf_telephone2()"/>
						<div class="form-display">
					      	<div id="check_telephone1" class="check1">&#10004;</div>
					      	<div id="check_telephone2" class="check2">X</div>
					    </div>
						<p id="info_telephone" class="indication">Le t&eacute;l&eacute;fone doit comporter 10 chiffres</p>
					</p>
					
					<p class="ligne-tableau form-display">
						<label for="mail">Mail</label>
						<span class="form-display"><input class="add_form" type="text" th:value="${contact.mail}" name="mail" id="add_mail" required maxlength="50" onFocus="inf_mail1()" onBlur="inf_mail2(this)"/>
						<div class="form-display">
					      	<div id="check_mail1" class="check1">&#10004;</div>
					      	<div id="check_mail2" class="check2">X</div>
					    </div>
						<p id="info_mail" class="indication">Entrer une adresse mail valide</p>
					</p>
					
					<input class="submit" type="submit" value="Modifier"/>
				</form>
				<a class="back-btn" href="admin">Retour</a>
			</section>

		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
