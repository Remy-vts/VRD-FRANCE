<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script type="text/javascript" src="js/javascript.js"> </script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Actualit&eacute;s"</h2>
			
		</section>

		<p class="ligne-guide">Modifier une r&eacute;f&eacute;rence de chantier</p>

			<section class="list-edit">
				<form action="adm-mrealisations" method="POST">
					<input type="hidden" th:value="${chantier.id}" name="id"/>
					<div>
						<label for="titre">Titre</label>
						<input th:placeholder="${chantier.titre}" type="text" name="titre"/>
					</div>
					<div>
						<label for="ville">Ville</label>
						<input th:placeholder="${chantier.ville}" type="text" name="ville"/>
					</div>
					<div>
						<label for="cp">Code postal</label>
						<input th:placeholder="${chantier.code_postal}" type="text" name="cp"/>
					</div>
					<div>
						<label for="mo">Maitre d'ouvrage</label>
						<input th:placeholder="${chantier.maitre_ouvrage}" type="text" name="mo"/>
					</div>
					<div>
						<label for="client">Client</label>
						<input th:placeholder="${chantier.client}" type="text" name="client"/>
					</div>
					<div>
						<label for="photo">Photo</label>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="mission">Missions</label>
						<input th:placeholder="${chantier.description}" type="textarea" name="mission"/>
					</div>
					<input type="submit" class="submit" value="Modifier"/>
				</form>
			</section>

			<section class="list-edit">
				<a class="back-btn" href="adm-realisations">Retour</a>
			</section>
			
		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
