<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script type="text/javascript" src="js/javascript.js"> </script>
		<script src="js/ckeditor/ckeditor.js"></script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Actualit&eacute;s"</h2>
			
		</section>

		<p class="ligne-guide">Modifier une r&eacute;f&eacute;rence de chantier</p>

			<section class="list-edit">
				<form action="adm-mrealisations" method="POST" enctype="multipart/form-data">
					<input type="hidden" th:value="${chantier.id}" name="id"/>
					<div>
						<label for="titre">Titre</label>
						<input th:value="${chantier.titre}" type="text" name="titre" required maxlength="50"/>
					</div>
					<div>
						<label for="ville">Ville</label>
						<input th:value="${chantier.ville}" type="text" name="ville" required maxlength="50"/>
					</div>
					<div>
						<label for="cp">Code postal</label>
						<input th:value="${chantier.code_postal}" type="text" name="cp" required maxlength="5"/>
					</div>
					<div>
						<label for="mo">Maitre d'ouvrage</label>
						<input th:value="${chantier.maitre_ouvrage}" type="text" name="mo" required maxlength="50"/>
					</div>
					<div>
						<label for="client">Client</label>
						<input th:value="${chantier.client}" type="text" name="client" required maxlength="50"/>
					</div>
					<div>
						<label for="photo">Photo</label>
						<img th:src="${chantier.url_photo}" alt="article"/>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="mission">Missions</label>
					</div>
					<div>
						<textarea name="mission" id="editor1" rows="10" cols="80" th:text="${chantier.description}" required maxlength="1000">
			            </textarea>
			            <script>
			                // Replace the <textarea id="editor1"> with a CKEditor
			                // instance, using default configuration.
			                CKEDITOR.replace( 'editor1');
			            </script>					
			         </div>
					<input type="submit" class="submit" value="Modifier"/>
				</form>
			</section>

			<section class="list-edit">
				<a class="back-btn" href="adm-realisations">Retour</a>
			</section>
			
		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
