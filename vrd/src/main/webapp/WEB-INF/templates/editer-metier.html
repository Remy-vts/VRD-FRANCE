<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script src="js/ckeditor/ckeditor.js"></script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>
		
		<section id="body-page">

			<h2 th:text="'Espace administrateur >> Editer un m&eacute;tier >> ' + ${metier.titreMetier}"></h2>
			
		</section>

		<p class="ligne-guide" th:text="${metier.titreMetier}"></p>

			<section class="list-edit">
				<form action="adm-metier" method="POST" class="form-editer">
					<input type="hidden" th:value="${metier.idMetier}" name="idMetier"/>
					<div>
						<label for="photo">Photo</label>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="presentation">Pr&eacute;sentation</label>
					</div>
					<div>
						<textarea name="description" id="editor1" rows="10" cols="80" th:text="${metier.descriptifMetier}" required maxlength="1000">
			            </textarea>
			            <script>
			                // Replace the <textarea id="editor1"> with a CKEditor
			                // instance, using default configuration.
			                CKEDITOR.replace( 'editor1');
			            </script>					
			            <input class="submit" type="submit" value="Modifier"/>
			         </div>
				</form>

				<a class="back-btn" href="adm-metiers">Retour</a>
			</section>

		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
