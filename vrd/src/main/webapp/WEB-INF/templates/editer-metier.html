<html>

	<head>
		<title>VRD FRANCE : Entreprise spécialisée dans la démolition, le désamiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/espace-admin.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>
		
		<section id="body-page">

			<h2 th:text="'Espace administrateur >> Editer un métier >> ' + ${metier.titreMetier}"></h2>
			
		</section>

		<p class="ligne-guide" th:text="${metier.titreMetier}"></p>

			<section class="list-edit">
				<form action="" method="POST" class="form-editer">
					<div>
						<label for="photo">Photo</label>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="presentation">Présentation</label>
						<input class="pst" type="textarea" name="presentation"/>
					</div>
					<input class="submit" type="submit" value="Modifier"/>
				</form>

				<a class="back-btn" href="../admin/metiers">Retour</a>
			</section>

		<footer th:replace="~{fragments :: footer}"></footer>
		
		<p id="ligne-footer">© 2017 - VRDFRANCE.COM</p>
	
	</body>
</html>
