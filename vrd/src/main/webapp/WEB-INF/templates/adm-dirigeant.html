<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script src="js/javascript.js"></script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Dirigeants"</h2>
			
		</section>
		
		<p class="ligne-guide">Liste des dirigeants</p>
		
		<table class="table-admin">
			<tr class=ligne1>
				<td>Dirigeant</td>
				<td>Fonction</td>
				<td>Modifier / Supprimer</td>
			</tr>
			<tr th:each= "dirigeant : ${dirigeants}">
				<td th:text="${dirigeant.nom}"></td>
				<td th:text="${dirigeant.fonction}"></td>
				<td>
					<a th:href="'adm-mdir?dir='+${dirigeant.ID_individu}"><img class="icon_list" src="img/file.png" alt="Modifier"/></a>
					<a th:href="'javascript:ConfirmDirigeant('+${dirigeant.ID_individu}+')'"><img class="icon_list" src="img/delete.png" alt="Supprimer"/></a>
				</td>
			</tr>
		</table>
		
		<p class="ligne-guide">Ajouter un nouveau dirigeant</p>

			<section class="list-edit">
				<form action="adm-dir" method="POST">
					<p class="ligne-tableau">
						<label for="titre">Nom du dirigeant</label>
						<span class="form-display"><input class="add_form" type="text" name="dirigeantnom" required maxlength="50"/></span>
					</p>
					<p class="ligne-tableau">
						<label for="titre">Fonction</label>
						<span class="form-display"><input class="add_form" type="text" name="dirigeantfonction" required maxlength="50"/></span>
					</p>
					<p class="ligne-tableau">
						<label for="titre">Presentation</label>
						<span class="form-display"><input class="add_form" type="text" name="dirigeantpresentation" required maxlength="400"/></span>
					</p>
					<input type="submit" class="submit" value="Ajouter"/>
				</form>
		
			<a class="back-btn" href="admin">Retour</a>
			</section>
			
			
		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
</html>
