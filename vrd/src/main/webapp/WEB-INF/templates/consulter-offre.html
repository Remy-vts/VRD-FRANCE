<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/description-offre.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section class="sous-partie">
			<ul class="list-sous-partie">
				<li><a href="carrieres">Offres d'emplois</a></li>
				<li class="candid-li"><a href="candidature-s">Candidature spontann&eacute;e</a></li>
			</ul>
		</section>

		<img class="photo-bandeau" src="img/test.png" alt="Photo VRD France"/>

		<section id="body-page">
			<h2>Carri&egrave;res >> Consulter une offre</h2>
		</section>

		<div id="detail-offre">
			<section id="desc-offre">
				<p>Dans le cadre de notre d&eacute;veloppement, nous recherchons :</p>
				<h3 th:text="${offre.titreOffre}"></h3>
				<p class="ref-offre" th:text="'Réf : ' + ${offre.referenceOffre}"></p>
				<p th:utext="${offre.missionOffre}"></p>
			</section>
			<p id="titre-postuler">Postuler à cette offre</p>
		</div>

		<form id="send-candidature" method="POST" action="" enctype="multipart/form-data">
			<div>
				<label for="nom">Nom</label><input required type="text" name="nom"/>
			</div>
			<div>
				<label for="prenom">Pr&eacute;nom</label><input required type="text" name="prenom"/>
			</div>
			<div>
				<label for="mail">Mail</label><input required type="mail" name="mail"/>
			</div>
			<div>
				<label for="telephone">T&eacute;l&eacute;phone</label><input required type="telephone" name="telephone"/>
			</div>
			<div>
				<label>CV (PDF)</label><input class="load-file" required type="file" name="cv"/>
			</div>
			<div>
				<label>Lettre de motivation (PDF)</label><input class="load-file" required type="file" name="lm"/><br/>
			</div>
			<br/>
				<input id="btn-candidat" type="submit" value="Envoyez"/>
			</form>

		<p class="btn-consulter-offre"><a href="carrieres">Consulter les autres offres</a></p>

		<footer th:replace="~{fragments :: footer}"></footer>
		
		<p id="ligne-footer">© 2017 - VRDFRANCE.COM</p>
	
	</body>
</html>
