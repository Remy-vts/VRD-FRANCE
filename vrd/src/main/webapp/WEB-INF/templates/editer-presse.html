<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/espace-admin.css"/>
		<script type="text/javascript" src="js/javascript.js"> </script>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section th:replace="~{fragments :: sous-header}"></section>

		<img th:replace="~{fragments :: img-bandeau}"/>

		<section id="body-page">

			<h2>Espace administrateur >> Editer "Actualit&eacute;s"</h2>
			
		</section>

		<p class="ligne-guide">Ajouter un article de presse</p>

			<section class="list-edit">
				<form action="adm-presse" method="POST">
					<div>
						<label for="titre">Titre</label>
						<input type="text" name="titre"/>
					</div>
					<div>
						<label for="media">Media</label>
						<input type="text" name="media"/>
					</div>
					<div>
						<label for="lien">Lien de l'article</label>
						<input type="text" name="lien"/>
					</div>
					<div>
						<label for="photo">Photo</label>
						<input type="file" name="photo"/>
					</div>
					<div>
						<label for="content">Contenu de l'article</label>
						<input type="textarea" name="content"/>
					</div>
					<input type="submit" class="submit" value="Ajouter"/>
				</form>
			</section>

		<p class="ligne-guide">Liste des articles de presse</p>
		
		<table class="table-admin">
			<tr class=ligne1>
				<td>Titre</td>
				<td>Ville</td>
				<td></td>
			</tr>
			<tr th:each="presse : ${presses}">
				<td th:text="${presse.titre}"></td>
				<td th:text="${presse.description}">></td>
				<td>
					<a th:href="'adm-mpresse?p='+${presse.ID_presse}"><img class="icon_list" src="img/file.png" alt="Modifier"/></a>
					<a th:href="'javascript:ConfirmPresse('+${presse.ID_presse}+')'"><img class="icon_list" src="img/delete.png" alt="Supprimer"/></a>
				</td>
			</tr>
		</table>

		<section class="list-edit">
			<a href="admin" class="back-btn">Retour</a>
		</section>

		<footer th:replace="~{fragments :: footer}"></footer>
	
	</body>
	
</html>
