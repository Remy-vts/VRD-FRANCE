<html>

	<head>
		<title>VRD FRANCE : Entreprise spécialisée dans la démolition, le désamiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/description-offre.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section class="sous-partie">
			<ul class="list-sous-partie">
				<li><a href="carrieres.html">Offres d'emplois</a></li>
				<li class="candid-li"><a href="candidature-s.html">Candidature spontannée</a></li>
			</ul>
		</section>

		<img class="photo-bandeau" src="img/test.png" alt="Photo VRD France"/>

		<section id="body-page">
			<h2>Carrières >> Candidature spontanée</h2>

			<p class="text-spontannee">Vous souhaitez rejoindre nos équipes mais aucune offre ne correspond à votre profil ?<br/>
			Déposez-nous votre candidature spontannée ici !</p>
		</section>

		<form id="send-candidature" method="GET" action="">
			<div>
				<label for="nom">Nom</label><input required type="text" name="nom"/>
			</div>
			<div>
				<label for="prenom">Prénom</label><input required type="text" name="prenom"/>
			</div>
			<div>
				<label for="mail">Mail</label><input required type="mail" name="mail"/>
			</div>
			<div>
				<label for="telephone">Téléphone</label><input required type="telephone" name="telephone"/>
			</div>
			<div>
				<label>CV (PDF)</label><input class="load-file" required type="file" name="cv"/>
			</div>
			<div>
				<label>Lettre de motivation (PDF)</label><input class="load-file" required type="file" name="lm"/><br/>
			</div>
			<br/>
				<input id="btn-candidat" type="submit" value="Envoyez"/>
			</form>

		<footer th:replace="~{fragments :: footer}"></footer>
			
		
		<p id="ligne-footer">© 2017 - VRDFRANCE.COM</p>
	
	</body>
</html>
