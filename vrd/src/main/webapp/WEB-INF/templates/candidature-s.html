<html>

	<head>
		<title>VRD FRANCE : Entreprise sp&eacute;cialis&eacute;e dans la d&eacute;molition, le d&eacute;samiantage et le terrassement.</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/description-offre.css"/>
		<link rel="stylesheet" type="text/css" href="css/screen-less800.css"/>
		<link rel="stylesheet" type="text/css" href="css/screen-less1150.css"/>
		<meta charset="utf-8"/>
	</head>

	<body>

		<header th:replace="~{fragments :: header}"></header>

		<section class="sous-partie">
			<ul class="list-sous-partie">
				<li><a href="carrieres">Offres d'emplois</a></li>
				<li class="candid-li"><a href="candidature-s.html">Candidature spontann&eacute;e</a></li>
			</ul>
		</section>

		<img class="photo-bandeau" src="img/test.png" alt="Photo VRD France"/>

		<section id="body-page">
			<h2>Carri&egrave;res >> Candidature spontan&eacute;e</h2>

			<p class="text-spontannee">Vous souhaitez rejoindre nos &eacute;quipes mais aucune offre ne correspond &agrave; votre profil ?<br/>
			D&eacute;posez-nous votre candidature spontann&eacute;e ici !</p>
		</section>

		<form id="send-candidature" method="POST" action="" enctype="multipart/form-data">
			<div>
				<label for="nom">Nom</label><input maxlengt="30" required type="text" name="nom"/>
			</div>
			<div>
				<label for="prenom">Pr&eacute;nom</label><input maxlength="40" required type="text" name="prenom"/>
			</div>
			<div>
				<label for="mail">Mail</label><input maxlength="70" required type="mail" name="mail"/>
			</div>
			<div>
				<label for="telephone">T&eacute;l&eacute;phone</label><input maxlength="12" required type="telephone" name="telephone"/>
			</div>
			<div>
				<label>CV (PDF)</label><input class="load-file" required type="file" name="cv"/>
			</div>
			<div>
				<label>Message</label><input required type="text" name="message"/>
			</div>
			<br/>
				<input id="btn-candidat" type="submit" value="Envoyez"/>
			</form>

		<footer th:replace="~{fragments :: footer}"></footer>
			
	
	</body>
</html>
